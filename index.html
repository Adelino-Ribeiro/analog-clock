<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="hand" style="--clr: #ffffff; --h: 60px;" id="hour">
                <i></i>
            </div>
            <div class="hand" style="--clr: #ffffff; --h: 80px;" id="min">
                <i></i>
            </div>
            <div class="hand" style="--clr: #34dce2; --h: 90px;" id="sec">
                <i></i>
            </div>

            <span style="--i: 1"><br>1</b></span>
            <span style="--i: 2"><br>2</b></span>
            <span style="--i: 3"><br>3</b></span>
            <span style="--i: 4"><br>4</b></span>
            <span style="--i: 5"><br>5</b></span>
            <span style="--i: 6"><br>6</b></span>
            <span style="--i: 7"><br>7</b></span>
            <span style="--i: 8"><br>8</b></span>
            <span style="--i: 9"><br>9</b></span>
            <span style="--i: 10"><br>10</b></span>
            <span style="--i: 11"><br>11</b></span>
            <span style="--i: 12"><br>12</b></span>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
